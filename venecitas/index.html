<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Venecitas</title>

</head>

<body>
    <article class="comparison">

        <section class="picture">
            <div class="wall">
                <div class="venecitas" id="venecitas">
                </div>
                <div class="railing-wrapper">
                    <div class="railing"></div>
                </div>
            </div>
            <div class="stairs">
                <div class="floor">
                    <div class="row">
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <div class="row">
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                </div>
                <div class="second step"></div>
                <div class="first step"></div>
                <div class="top step"></div>
            </div>
            <script>
                const TOTAL_ROWS = 76;
                const TOTAL_COLS = 90;
                const colors = [
                    "c1", "c2", "c3", "c4",
                    "c2", "c3", "c4",
                    "c5", "c5", "c6",
                ];

                const getRandomArrayIndex = arr => Math.floor(Math.random() * arr.length)
                const getRandomColor = () => colors[getRandomArrayIndex(colors)];
                const times = (times, hydrator) =>
                    Array(times).fill(null).map(hydrator);

                const venecitas = times(TOTAL_ROWS, () =>
                    times(TOTAL_COLS, getRandomColor)
                );
                const getHtmlRow = row => {
                    return `
                <div class="row">
                    ${row.map((color) => (
                        `<div
                            class="venecita ${color}"
                         ></div>`
                    )).join("")}
                </div>
                `
                }
                const venecitasElement = document.getElementById("venecitas");
                venecitasElement.innerHTML = venecitas.map(getHtmlRow).join("");
            </script>
        </section>
        <img class="original-picture" src="venecitas.jpeg" />

    </article>
</body>

</html>
